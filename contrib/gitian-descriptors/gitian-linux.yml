---
name: "perfectcoin"
suites:
- "trusty"
architectures:
- "i386"
- "amd64"
packages: 
- "g++"
- "libqt5webkit5-dev"
- "qt5-qmake"
- "qt5-default"
- "qttools5-dev-tools"
- "git-core"
- "unzip"
- "pkg-config"
- "libtool"
- "automake"
- "faketime"
- "bsdmainutils"
reference_datetime: "2015-05-25 00:00:00"
remotes:
- "url": "https://github.com/KingCaper/PC.git"
  "dir": "perfectcoin"	
files:
- "perfectcoin-deps-linux32-gitian.zip"
- "perfectcoin-deps-linux64-gitian.zip"
script: |
  #Integrity check
  echo "03319496b897507fe0c49a13bd96a09edb795ed0b54528459acd760d8c2c763a  perfectcoin-deps-linux32-gitian.zip" |sha256sum -c
  echo "7710a73c4b965b59de099ab33c982e3c113b14faf21786f018ad01f01f7b84b3  perfectcoin-deps-linux64-gitian.zip" |sha256sum -c
  STAGING="$HOME/install"
  OPTFLAGS='-O2'
  BINDIR="${OUTDIR}/bin/${GBUILD_BITS}" # 32/64 bit build specific output directory
  TEMPDIR="$HOME/tempdir"
  if [ "$GBUILD_BITS" == "32" ]; then
    export LD_PRELOAD=/usr/lib/i386-linux-gnu/faketime/libfaketime.so.1;
  else
    export LD_PRELOAD=/usr/lib/x86_64-linux-gnu/faketime/libfaketime.so.1;
  fi
  export FAKETIME=$REFERENCE_DATETIME
  export TZ=UTC
  export LIBRARY_PATH="$STAGING/lib"
  mkdir -p ${BINDIR}
  #
  mkdir -p $STAGING
  cd $STAGING
  unzip ../build/perfectcoin-deps-linux${GBUILD_BITS}-gitian-r4.zip
  unzip ../build/boost-linux${GBUILD_BITS}-1.55.0-gitian-r1.zip
  cd ../build
  #
  cd perfectcoin 
  mkdir -p $OUTDIR/src
  git archive HEAD | tar -x -C $OUTDIR/src
  cp $OUTDIR/src/doc/README $OUTDIR
  cp $OUTDIR/src/COPYING $OUTDIR
  cd src
  make -f makefile.unix STATIC=1 OPENSSL_INCLUDE_PATH="$STAGING/include" OPENSSL_LIB_PATH="$STAGING/lib" $MAKEOPTS perfectcoind USE_UPNP=1 BOOST_LIB_SUFFIX="-mt" DEBUGFLAGS= 
  mkdir -p $STAGING/bin/$GBUILD_BITS
  install -s perfectcoind $OUTDIR/bin/$GBUILD_BITS
  #
  cd ..
  qmake INCLUDEPATH="$STAGING/include" LIBS="-L$STAGING/lib" BOOST_LIB_SUFFIX="-mt" RELEASE=1 USE_QRCODE=1
  make $MAKEOPTS
  install perfectcoin $OUTDIR/bin/$GBUILD_BITS
